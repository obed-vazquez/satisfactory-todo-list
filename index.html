<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="60">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 15px;
            background: transparent;
            font-family: 'Orbitron', monospace;
            color: #FF6A00;
            font-size: 14px;
            min-width: 300px;
        }
        
        .container {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            backdrop-filter: none;
        }
        
        .header {
            text-align: left;
            font-weight: 700;
            font-size: 16px;
            color: #FF6A00;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .todo-item {
            background: transparent;
            border: none;
            border-radius: 0;
            margin: 4px 0;
            padding: 6px 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .todo-item:hover {
            background: rgba(255, 106, 0, 0.1);
        }
        
        .todo-item.completed {
            background: transparent;
            color: #4A90E2;
        }
        
        .todo-item.completed::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FF6A00, transparent);
            animation: scan 2s linear infinite;
        }
        
        .checkbox {
            font-size: 16px;
            margin-right: 8px;
            color: #FF6A00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .task-text {
            font-weight: 400;
            letter-spacing: 0.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .completed .task-text {
            text-decoration: line-through;
            opacity: 0.7;
            color: #4A90E2;
        }

        .progress .task-text {
            text-decoration: line-through;
            opacity: 0.7;
            color: #4A90E2;
        }
        
        .completed .checkbox {
            color: #4A90E2;
        }

        .progress .checkbox {
            color: #4A90E2;
        }
        
        .subtask-list {
            list-style: none;
            padding: 0;
            margin: 8px 0 0 24px;
        }
        
        .subtask {
            background: transparent;
            border: none;
            margin: 2px 0;
            padding: 3px 0;
            font-size: 12px;
            color: rgba(255, 106, 0, 0.8);
        }
        
        .subtask .checkbox {
            font-size: 14px;
            margin-right: 6px;
        }
        
        .subtask .task-text {
            font-size: 12px;
            letter-spacing: 0.3px;
        }
        
        .subtask.completed {
            color: rgba(74, 144, 226, 0.8);
        }

        .subtask.progress {
            color: rgba(74, 144, 226, 0.8);
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .footer {
            text-align: left;
            margin-top: 10px;
            font-size: 10px;
            color: rgba(255, 106, 0, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">⚡ Factory Objectives ⚡</div>
        
        <ul class="todo-list">
            <li class="todo-item progress"><span class="checkbox">↻</span><span class="task-text">Space Elevator Factory</span></li>
            <li class="todo-item"> <span class="checkbox">☐</span><span class="task-text">Blue Print Designer</span></li>
                <ul>
                    <li><span class="checkbox">☐</span><span class="task-text">Build modules custom designs</span></li>
                </ul>
            <li class="todo-item completed"> <span class="checkbox">☑</span><span class="task-text">Tube Cannons</span></li>
            <li class="todo-item"><span class="checkbox">☐</span><span class="task-text">The Grid</span></li>
        </ul>
        
        <div class="footer">FICSIT Inc. - Pioneer Status - 1.1</div>
    </div>
</body>
</html>
